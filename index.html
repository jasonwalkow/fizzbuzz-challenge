<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FizzBuzz Challenge</title>
	<link rel="stylesheet" href="css/normalize.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'/>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<h1>The FizzBuzz Challenge</h1>
	<p>For each number from 1 to 100, if it’s not divisible by 3 or 5, print the number. If it’s divisible by 3, print “fizz”. If it’s divisible by 5, print “buzz”. And finally, if it’s divisible by both 3 and 5, print “fizz buzz”.</p>
	<span id="text"></span>
</body>
</html>
